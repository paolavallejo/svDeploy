<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'sasvar_app/img/trazado-1091@1x.png' %}" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />

    <link rel="stylesheet" type="text/css" href="{% static 'sasvar_app/css/intro-1.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'sasvar_app/css/styleguide.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'sasvar_app/css/globals.css' %}" />
  </head>
  <body style="margin: 0; background: #fdfdfd">
    <input type="hidden" id="anPageName" name="page" value="intro-1" />
    <div class="container-center-horizontal">
      <div class="intro-1 screen">
        <!-- <div class="rectngulo-49"></div> -->
        <div class="flex-row">
          <div class="componente-24-2">
            <div class="continuar">
              <div class="flecha">
                <div class="lnea-container">
                  <img class="lnea-1" src="{% static 'sasvar_app/img/l-nea-1-10@1x.png' %}" alt="Lnea 1" />
                  <img class="lnea-2" src="{% static 'sasvar_app/img/l-nea-2-10@1x.png' %}" alt="Lnea 2" />
                  <img class="lnea-3" src="{% static 'sasvar_app/img/l-nea-3-12@1x.png' %}" alt="Lnea 3" />
                  <img class="lnea-5" src="{% static 'sasvar_app/img/l-nea-5-4@1x.png' %}" alt="Lnea 5" />
                </div>
              </div>
            </div>
            <a href="{% url 'bienvenida' %}">
              <div class="textos-principales"><div class="atrs montserrat-normal-log-cabin-18px">Atrás</div></div>
            </a>
          </div>
  
          <a href="{% url 'inicio' %}">
            <div class="textos-principales-1 textos-principales-4"><div class="omitir">Omitir</div></div>
          </a>
        </div>
        <div class="ttulos-grandes">
          <h1 class="escanea-tus-residuos">Escanea tus residuos y conoce cómo desecharlos</h1>
        </div>
        <div class="textos-principales-2 textos-principales-4">
          <p class="usa-la-cmara-de-tu montserrat-normal-oslo-gray-18px">
            Usa la cámara de tu teléfono para escanear un residuo. Con ayuda de la IA sabrás en qué contenedor se debe
            depositar.
          </p>
        </div>
        <a href="{% url 'intro_6' %}">
          <div class="botn-accin">
            <div class="textos-principales-3 textos-principales-4">
              <div class="continuar-1 montserrat-bold-shark-18px">Continuar</div>
            </div>
            <div class="continuar-2">
              <div class="flecha-1">
                <div class="lnea-container-1">
                  <img class="lnea-1-1" src="{% static 'sasvar_app/img/l-nea-1-10@1x.png' %}" alt="Lnea 1" />
                  <img class="lnea-2-1" src="{% static 'sasvar_app/img/l-nea-2-10@1x.png' %}" alt="Lnea 2" />
                  <img class="lnea-3-1" src="{% static 'sasvar_app/img/l-nea-3-10@1x.png' %}" alt="Lnea 3" />
                  <img class="lnea-5-1" src="{% static 'sasvar_app/img/l-nea-5-10@1x.png' %}" alt="Lnea 5" />
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>

</html>
